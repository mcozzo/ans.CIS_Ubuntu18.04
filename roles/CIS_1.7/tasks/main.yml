#    - Update Grub2 config file ubuntu

- name: 1.6.1 - Force SE Linux. Remove "enforcing=0"
  replace:
    path: /etc/default/grub
#    state: absent
    regexp: '(?i)enforcing=0'
    replace: ""
    backup: yes
  tags:
    - SELinux
    - CIS_1.6.1
