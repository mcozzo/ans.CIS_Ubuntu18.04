# This playbook contains Ubuntu 18.04LTS CIS benchmark v1.0.0 settings

- name: 1.6.1 - Force SE Linux. Remove "selinux=0"
  replace:
    path: /etc/motd
#    state: absent
    regexp: '(?i)selinux=0'
    replace: ""
    backup: yes
  tags:
    - SELinux
    - CIS_1.6.1
